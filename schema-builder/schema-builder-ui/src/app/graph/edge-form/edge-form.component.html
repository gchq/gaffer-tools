<form [formGroup]="form" style="padding-top: 10px;">
    <div class="form-group">
        <div class="input-field">
            <md-select id="source" placeholder="Source" formControlName="from" [(ngModel)]="_edge.from" class="full-width">
                <md-option *ngFor="let node of nodeOptions" [value]="node.id">
                    {{ node.label }}
                </md-option>
            </md-select>
        </div>
        <div class="input-field">
            <md-select id="destination" placeholder="Destination" formControlName="to" [(ngModel)]="_edge.to" class="full-width">
                <md-option *ngFor="let node of nodeOptions" [value]="node.id">
                    {{ node.label }}
                </md-option>
            </md-select>
        </div>
        <div class="input-field">
            <md-input-container class="full-width">
                <input mdInput placeholder="Edge name" formControlName="label" [(ngModel)]="_edge.label">
            </md-input-container>
        </div>
        <div class="input-field">
            <md-select id="directed" placeholder="Directed" formControlName="arrows" [(ngModel)]="_edge.arrows" class="full-width">
                <md-option value="to">
                    True
                </md-option>
                <md-option value="none">
                    False
                </md-option>
            </md-select>
        </div>
    </div>
</form>
