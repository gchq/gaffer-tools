<div class="flex-container" fxLayout="row">
    <div fxFlex></div>
    <button md-raised-button color="accent" (click)="addNewProperty();" mdTooltip="add new property" aria-label="add new property"
        class="button-spacing">
        Add Property
        </button>
</div>
    <div class="form-group">
        <div style="margin-top: 20px;">
            <div *ngIf="!_propertyHolder.properties || _propertyHolder.properties.length === 0">
                <md-list dense>
                    <md-list-item>
                        <h3 md-line><b>No properties</b></h3>
                    </md-list-item>
                </md-list>
            </div>
            <div class="flex-container" fxLayout="row" fxLayoutGap="10px" *ngFor="let property of _propertyHolder.properties">
                <div class="input-field" fxFlex>
                    <md-input-container class="full-width">
                        <input mdInput placeholder="Property name" [(ngModel)]="property.name">
                    </md-input-container>
                </div>
                <div class="input-field" fxFlex>
                    <md-select id="{{property.id}}Type" placeholder="Property Type" [(ngModel)]="property.type">
                        <md-option *ngFor="let type of _storedTypes" [value]="type.type">
                            {{ type.type}}
                        </md-option>
                    </md-select>
                </div>
                <button md-icon-button color="warn" (click)="removeProperty(property.id)" mdTooltip="delete property" aria-label="delete property" class="button-spacing" style="margin-top: 15px;">
                    <md-icon>delete</md-icon>
                </button>
            </div>
        </div>
        <div class="flex-container" fxLayout="row">
            <div fxFlex></div>
            <button class="form-button button-spacing" (click)="save()" mdTooltip="update properties" aria-label="update properties" md-raised-button color="primary">Update</button>
        </div>
    </div>
