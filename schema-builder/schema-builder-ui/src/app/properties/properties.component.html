  <div style="padding: 15px;" class="flex-container alt-background" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="10%" fxShow="true" fxShow.sm="false" fxShow.xs="false"></div>
    <div fxFlex>
        <h4 style="font-size: 16pt;">Edges</h4>
        <md-card *ngIf="!edges || edges.length === 0">
            <md-card-content>
                <div>
                    <md-list dense>
                        <md-list-item>
                            <h3 md-line><b>No edges</b></h3>
                        </md-list-item>
                    </md-list>
                </div>
            </md-card-content>
        </md-card>
        <div class="flex-container" fxLayout="row" fxLayoutWrap="wrap">
            <div fxFlex="50%" fxFlex.gt-md="33%" fxFlex.xs="100%" style="padding: 10px;" *ngFor="let edge of edges">
                <md-card>
                    <div class="content-card-header" fxLayout="row">
                        <md-card-title fxFlex style="word-break: break-all;">{{edge.label}}</md-card-title>
                        <button md-icon-button color="accent" (click)="edge.editing = true;" mdTooltip="edit edge properties" aria-label="edit edge properties" *ngIf="!edge.editing" class="button-spacing">
                            <md-icon>edit</md-icon>
                        </button>
                    </div>
                    <md-card-content *ngIf="!edge.editing">
                        <div *ngIf="!edge.properties || edge.properties.length === 0">
                            <md-list dense>
                                <md-list-item>
                                    <h3 md-line><b>No properties</b></h3>
                                </md-list-item>
                            </md-list>
                        </div>
                        <div *ngIf="edge.properties && edge.properties.length > 0">
                            <md-list dense>
                                <md-list-item *ngFor="let property of edge.properties">
                                    <h3 md-line><b>{{property.name}}</b></h3>
                                    <p md-line>{{property.type}}</p>
                                </md-list-item>
                            </md-list>
                        </div>
                    </md-card-content>
                    <md-card-content *ngIf="edge.editing" style="overflow: visible;">
                        <app-property-form [propertyHolder]="edge" (holderChange)="edgePropertiesChanged($event)"></app-property-form>
                    </md-card-content>
                </md-card>
            </div>
        </div>
        <h4 style="font-size: 16pt;">Entities</h4>
        <md-card *ngIf="!nodes || nodes.length === 0">
            <md-card-content>
                <div>
                    <md-list dense>
                        <md-list-item>
                            <h3 md-line><b>No entities</b></h3>
                        </md-list-item>
                    </md-list>
                </div>
            </md-card-content>
        </md-card>
        <div *ngFor="let node of nodes">
            <h3 style="font-size: 12pt;" *ngIf="node.entities && node.entities.length > 0"><b>{{node.label}}</b></h3>
            <div class="flex-container" fxLayout="row" fxLayoutWrap="wrap">
                <div fxFlex="50%" fxFlex.gt-md="33%" fxFlex.xs="100%" style="padding: 10px;" *ngFor="let entity of node.entities">
                    <md-card>
                        <div class="content-card-header" fxLayout="row">
                            <md-card-title fxFlex style="word-break: break-all;">{{entity.name}}</md-card-title>
                            <button md-icon-button color="accent" (click)="entity.editing = true;" mdTooltip="edit entity properties" aria-label="edit entity properties" *ngIf="!entity.editing" class="button-spacing">
                                <md-icon>edit</md-icon>
                            </button>
                        </div>
                        <md-card-content *ngIf="!entity.editing">
                            <div *ngIf="!entity.properties || entity.properties.length === 0">
                                <md-list dense>
                                    <md-list-item>
                                        <h3 md-line><b>No properties</b></h3>
                                    </md-list-item>
                                </md-list>
                            </div>
                            <div *ngIf="entity.properties && entity.properties.length > 0">
                                <md-list dense>
                                    <md-list-item *ngFor="let property of entity.properties">
                                        <h3 md-line><b>{{property.name}}</b></h3>
                                        <p md-line>{{property.type}}</p>
                                    </md-list-item>
                                </md-list>
                            </div>
                        </md-card-content>
                        <md-card-content *ngIf="entity.editing" style="overflow: visible;">
                            <app-property-form [propertyHolder]="entity" (holderChange)="entityPropertiesChanged($event)"></app-property-form>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </div>
    </div>
    <div fxFlex="10%" fxShow="true" fxShow.sm="false" fxShow.xs="false"></div>
</div>
