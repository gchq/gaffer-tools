<div ng-cloak layout="column" layout-margin layout-align=" stretch">

    <div layout="row" flex>
        <md-input-container flex="25">
            <md-select ng-model="ctrl.data.columns" multiple
                       md-selected-text="ctrl.selectedColumnsText()">
                <md-option ng-value="col"
                           ng-repeat="col in ctrl.data.allColumns">
                    {{col}}
                    <span ng-if="'source' === col">/ vertex</span>
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container flex="75">
            <label>Search vertices and properties</label>
            <input ng-model="ctrl.searchTerm" type="text">
        </md-input-container>
    </div>

    <div ng-if="ctrl.data.results.length === 0">
        No results
    </div>

    <md-table-container>
        <table md-table id="results-table" class="compact">
            <thead md-head md-order="ctrl.sortType">
            <tr md-row>
                <th md-column ng-repeat="col in ctrl.data.columns"
                    md-order-by="{{col}}">
                    <md-input-container ng-if="'type' === col">
                        <md-select
                                ng-click="$event.stopPropagation();"
                                ng-model="ctrl.data.types" multiple
                                ng-change="ctrl.updateFilteredResults()"
                                md-selected-text="ctrl.selectedTypesText()">
                            <md-option ng-value="type"
                                       ng-repeat="type in ctrl.data.allTypes">
                                {{type}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container ng-if="'group' === col">
                        <md-select
                                ng-click="$event.stopPropagation();"
                                ng-model="ctrl.data.groups" multiple
                                ng-change="ctrl.updateFilteredResults()"
                                md-selected-text="ctrl.selectedGroupsText()">
                            <md-option ng-value="group"
                                       ng-repeat="group in ctrl.data.allGroups">
                                {{group}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <span ng-if="'type' !== col && 'group' !== col">{{col}}</span>

                    <span ng-if="'source' === col">/ vertex</span>

                    <md-tooltip md-direction="top"
                                ng-if="ctrl.data.tooltips[col]">
                        {{ctrl.data.tooltips[col]}}
                    </md-tooltip>

                    <a ng-click="ctrl.hideColumn(col)">
                        <md-icon md-svg-icon="cancel" class="small-icon">
                        </md-icon>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row
                ng-repeat="result in ctrl.data.results | orderBy:ctrl.sortType | filter:ctrl.searchTerm">
                <td md-cell ng-repeat="col in ctrl.data.columns">
                    {{result[col]}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
</div>
