<md-nav-bar aria-label="navigation bar" md-selected-nav-item="ctrl.currentPage" ng-cloak>
    <div layout="row" layout-align="space-around center" layout-fill>

        <h1 class="md-headline title">{{::ctrl.appTitle}}</h1>

        <div layout="row">
            <md-nav-item name="query" id="open-query" md-nav-click="ctrl.goTo('query')">Query</md-nav-item>
            <md-nav-item name="graph" id="open-graph" md-nav-click="ctrl.goTo('graph')">Graph</md-nav-item>
            <md-nav-item name="table" id="open-table" md-nav-click="ctrl.goTo('table')">Table</md-nav-item>
            <md-nav-item name="raw" id="open-raw" md-nav-click="ctrl.goTo('raw')">Raw</md-nav-item>
            <md-nav-item name="settings" id="open-settings" md-nav-click="ctrl.goTo('settings')">Settings</md-nav-item>
        </div>
        <div layout="row">
            <loading-circle></loading-circle>
            <md-button class="md-raised md-primary" id="add-seed" ng-click="ctrl.addSeedPrompt($event)">Add Seed</md-button>
            <md-button class="md-raised" id="execute-all" ng-click="ctrl.executeAll()">Execute All</md-button>
            <md-button class="md-raised" id="redraw" ng-disabled="!ctrl.isGraphInView()" ng-click="ctrl.redraw()">Redraw</md-button>
        </div>
    </div>
</md-nav-bar>
