<md-toolbar aria-label="navigation bar"
            md-selected-nav-item="ctrl.currentPage"
            ng-cloak>

    <div class="md-toolbar-tools">
        <logo></logo>
        <h1 class="md-headline title">{{::ctrl.appTitle}}</h1>
        <span flex></span>

        <loading-circle></loading-circle>
        <md-button ng-if="ctrl.isRawTab()"
                   class="md-raised" id="execute-all"
                   ng-click="ctrl.executeAll()">Execute All
        </md-button>
        <md-button class="md-raised" id="redraw"
                   ng-if="ctrl.isGraphInView()"
                   ng-click="ctrl.redraw()">Redraw
        </md-button>
    </div>
</md-toolbar>
