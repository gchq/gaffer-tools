<md-toolbar aria-label="toolbar"
            ng-cloak>

    <div class="md-toolbar-tools">
        <logo></logo>
        <h1 class="md-headline title">{{::ctrl.appTitle}}</h1>
        <span flex></span>
        <quick-query flex></quick-query>
        <loading-circle></loading-circle>
        <md-button class="md-icon-button md-primary"
                   id="save-results"
                   ng-show="ctrl.isSaveResultsEnabled()"
                   aria-label="Save Results"
                   ng-click="ctrl.saveResults()">
            <md-icon md-svg-icon="save"></md-icon>
            <md-tooltip md-direction="bottom">
                Save Results
            </md-tooltip>
        </md-button>
        <md-button class="md-icon-button md-primary"
                   id="save-results"
                   aria-label="Import / Export Raw Results"
                   ng-click="ctrl.openImportExport()">
            <md-icon md-svg-icon="import-export"></md-icon>
            <md-tooltip md-direction="bottom">
                Import / Export Raw Results
            </md-tooltip>
        </md-button>
        <md-button class="md-icon-button md-primary"
                   id="rerun"
                   aria-label="Rerun operations"
                   ng-click="ctrl.executeAll()">
            <md-icon md-svg-icon="rerun"></md-icon>
            <md-tooltip md-direction="bottom">
                Rerun operations
            </md-tooltip>
        </md-button>
        <md-button class="md-icon-button md-primary"
                   id="clear-results"
                   aria-label="Clear results"
                   ng-click="ctrl.clearResults()">
            <md-icon md-svg-icon="clear-results"></md-icon>
            <md-tooltip md-direction="bottom">
                Clear results
            </md-tooltip>
        </md-button>
    </div>
</md-toolbar>
