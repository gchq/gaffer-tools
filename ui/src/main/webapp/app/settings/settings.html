<div layout="row" layout-padding>
    <div flex-offset-gt-sm="20" flex-gt-sm="60" flex="100">
        <div layout="column" flex>
            <h3 class="md-headline">Settings</h3>
            <md-input-container>
                <label>Default result limit</label>
                <input type="number" step="1" ng-model="ctrl.resultLimit"
                       id="resultLimit" ng-blur="ctrl.updateResultLimit()">
            </md-input-container>

            <options master="true"></options>

            <h4 class="md-title">Schema</h4>
            <div layout="row">
                <md-button class="md-primary md-raised no-side-margin"
                            aria-label="update schema"
                            ng-click="ctrl.updateSchema()">
                    Update schema and operations
                </md-button>
            </div>
        </div>
    </div>
</div>
