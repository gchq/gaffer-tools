<md-list-item class="md-2-line" flex ng-click="ctrl.toggleExpanded()" ng-show="ctrl.model.selectedOperation">
    <div class="md-list-item-text">
        <h3>{{ctrl.model.selectedOperation.name}}</h3>
        <p>{{ctrl.model.selectedOperation.description}}</p>
    </div>
    <md-button ng-hide="ctrl.model.expanded" class="md-secondary md-icon-button" ng-click="ctrl.toggleExpanded()">
        <md-icon md-svg-icon="down-arrow"></md-icon>
        <md-tooltip="Show more"></md-tooltip>
    </md-button>
    <md-button ng-show="ctrl.model.expanded" class="md-secondary md-icon-button" ng-click="ctrl.toggleExpanded()">
        <md-icon md-svg-icon="up-arrow"></md-icon>
        <md-tooltip="show less"></md-tooltip>
    </md-button>
    <md-menu class="md-secondary">
        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
            <md-icon md-menu-origin md-svg-icon="more-vert"></md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item ng-hide="ctrl.isStandalone()">
                <md-button ng-click="ctrl.delete()">Remove operation</md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="ctrl.reset()">Reset operation</md-button>
            </md-menu-item>
        </md-menu-content>    
    </md-menu>
</md-list-item>
<form name="ctrl.operationForm" ng-show="ctrl.model.expanded">
    <div layout="row">
        <div layout="row" flex>
            <div layout="column" flex="45"> 
                <operation-selector model="ctrl.model.selectedOperation"></operation-selector>
                <input-manager first="ctrl.isFirst()" primary-input="ctrl.model.selectedOperation.input" secondary-input="ctrl.model.selectedOperation.inputB" model="ctrl.model.inputs"></input-manager>
            </div>
            <div layout="column" flex="55"> 
                <date-range ng-if="ctrl.timeConfig && ctrl.model.selectedOperation.view" model="ctrl.model.dates" conf="ctrl.timeConfig"></date-range>
                <parameter-form ng-if="ctrl.model.selectedOperation.parameters" title-class="layout-padding section-title" parameters="ctrl.model.selectedOperation.parameters"></parameter-form>
                <view-builder ng-show="ctrl.model.selectedOperation.view" model="ctrl.model.view" ></view-builder>
                <directionality-picker ng-show="ctrl.model.selectedOperation.inOutFlag" model="ctrl.model.edgeDirection"></directionality-picker>
                <options-form ng-show="ctrl.showOperationOptionsForm" model="ctrl.model.opOptions"></options-form>
            </div>
        </div>
    </div>
</form>
<div ng-show="ctrl.model.expanded" layout="row" layout-align="end center">
    <md-button ng-if="ctrl.onExecute" ng-click="ctrl.execute()" id="Execute Query" ng-disabled="!ctrl.canExecute()" class="md-primary">Execute operation</md-button>
</div>
<md-divider ng-hide="ctrl.isLast()"></md-divider>
