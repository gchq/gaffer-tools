<div layout="column">
    <ng-form name="ctrl.pairForm">
        <md-input-container id="Multiple Seed input" class="md-block" flex md-no-float>
            <textarea id="pairs-input"
                        rows="6"
                        name="seedPairInput"
                        md-no-autogrow
                        ng-model="ctrl.pairs"
                        ng-blur="ctrl.addPairs()"
                        placeholder="Enter pairs of seeds, each pair on a new line.
{{ctrl.createExample()}}">
            </textarea>
            <div ng-messages="ctrl.pairForm.seedPairInput.$error">
                <div ng-message="csv">Your CSV is invalid</div>
            </div>
        </md-input-container>
    </ng-form>
</div>
