<md-card>
    <md-card-title>
        <md-card-title-text>
            {{ctrl.name}}
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="center center">
        <md-button class="md-icon-button" ng-click="ctrl.delete()">
            <md-icon md-svg-icon="delete"></md-icon>
            <md-tooltip md-direction="down">Remove operation from chain</md-tooltip>
        </md-button>
    </md-card-actions>
</md-card>
