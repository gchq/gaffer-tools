<ng-form name="ctrl.operationForm">
    <div layout="column">
        <div layout="row">
            <md-autocomplete
                    flex
                    required
                    md-min-length="0"
                    md-input-name="autocomplete"
                    md-no-cache
                    md-autoselect
                    md-select-on-match
                    md-match-case-insensitive
                    md-input-id="operation-name"
                    md-floating-label="{{ctrl.placeholder}}"
                    md-select-on-focus
                    md-search-text="ctrl.searchTerm"
                    md-require-match
                    md-selected-item="ctrl.model"
                    md-items="op in ctrl.getOperations()"
                    md-item-text="op.name"
                    md-menu-class="named-view-template"
                    md-dropdown-items="10">
                <md-item-template>
                    <div class="md-body-2" md-highlight-flags="i">{{op.name}}
                    </div>
                    <em class="md-body-1" md-highlight-flags="i">{{op.description}}</em>
                </md-item-template>
                <div ng-messages="ctrl.operationForm.autocomplete.$error">
                    <div ng-message="required">You must select an operation
                    </div>
                    <div ng-message="md-require-match">You must select an
                        existing operation
                    </div>
                </div>
            </md-autocomplete>
            <div layout="column" layout-align="center">
                <md-button class="md-icon-button"
                           ng-click="ctrl.reloadOperations()">
                    <md-tooltip>Reload operations</md-tooltip>
                    <md-icon md-svg-icon="refresh"></md-icon>
                </md-button>
            </div>
        </div>
    </div>
</ng-form>
