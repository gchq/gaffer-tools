<ng-form name="ctrl.edgeDirectionForm">
    <div layout-padding layout="row">
        <md-input-container flex>
            <label>Edge Direction</label>
            <md-select required ng-model="ctrl.model" md-no-asterisk name="direction">
                <md-option value="INCOMING">Towards your seeds</md-option>
                <md-option value="OUTGOING">Away from your seeds</md-option>
                <md-option value="EITHER">No preference</md-option>
            </md-select>
            <div class="errors" ng-messages="ctrl.edgeDirectionForm.direction.$error">
                <div ng-message="required">Please select an edge direction.</div>
            </div>
            <md-tooltip md-direction="down">Should the edges point towards, or away from your seeds?</md-tooltip>
        </md-input-container>
    </div>
</ng-form>
