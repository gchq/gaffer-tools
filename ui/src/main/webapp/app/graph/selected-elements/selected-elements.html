<md-card layout-fill class="content">
    <md-toolbar class="short-toolbar">
        <div class="md-toolbar-tools">
            <h4>
                <span>Selected Elements</span>
            </h4>
        </div>
    </md-toolbar>
    <md-content layout-padding class="transparent">
        <div ng-repeat="vertex in ctrl.model.entities">
            <h4>{{ ::ctrl.resolveVertex(vertex) }}</h4>

            <md-divider ng-show="!ctrl.processedResults.entities[vertex]">
            </md-divider>
            <p ng-show="!ctrl.processedResults.entities[vertex]">No entities</p>
            <table md-table
                   ng-show="ctrl.processedResults.entities[vertex]">
                <tbody md-body>
                    <tr md-row ng-repeat="entity in ctrl.processedResults.entities[vertex]">
                        <td md-cell>
                            {{ entity.group }}
                        </td>
                        <td md-cell>
                            <p ng-repeat="(key, value) in entity.properties">
                                {{key}}: {{ value }}
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-repeat="selectedEdge in ctrl.model.edges">
            <h4>{{ ::ctrl.resolveEdge(selectedEdge) }}</h4>
            <table md-table>
                <tbody md-body>
                    <tr md-row ng-repeat="edge in ctrl.processedResults.edges[selectedEdge]">
                        <td md-cell>
                            {{ edge.group }}
                        </td>
                        <td md-cell>
                            <p ng-repeat="(key, value) in edge.properties">
                                {{ key }}: {{ value }}
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-content>
</md-card>
