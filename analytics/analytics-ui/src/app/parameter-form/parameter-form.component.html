<div fxLayout="column" layout-margin>
  <form name="singleParameterForm" layout-margin>
      <div fxLayout="column">
        <div *ngFor="let paramArray of parameters; let i = index" flex="noshrink">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{paramArray[1].label}}</mat-label>
            <input matInput id="paramArray[1].label" name="name" param="param" [(value)]="paramArray[1].currentValue" (change)="onChange($event.target.value, parameters[i][0])">
          </mat-form-field>
        </div>
      </div>
  </form>
</div>
