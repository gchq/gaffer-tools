<div>
  <h1>Analytics</h1>
  <mat-form-field>
    <input matInput [(ngModel)]="searchText" placeholder="Search analytics">
  </mat-form-field>
</div>

<mat-grid-list cols="4" gutterSize="4vw">
  <mat-grid-tile *ngFor="let analytic of analytics | analyticFilter: searchText">
    <app-analytic [model]="analytic"></app-analytic>
  </mat-grid-tile>
</mat-grid-list>
